<div #container class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forget your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="toogle-container">
        <div class="toogle">
            <div class="toogle-pannel toogle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button #loginBtn class="hidden" id="login">Sign In</button>
            </div>
            <div class="toogle-pannel toogle-right">
                <h1>Hello!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button #registerBtn class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
